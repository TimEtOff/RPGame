plugins {
    id 'java'
}

group 'fr.timeto'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://litarvan.github.io/maven'
    }
    maven {
        url 'https://jitpack.io'
        name 'Jitpack'
    }
}

dependencies {
    implementation('net.harawata:appdirs:1.2.1')
    implementation('fr.theshark34.swinger:swinger:1.0.1-BETA')
    implementation('org.imgscalr:imgscalr-lib:4.2')
    implementation('com.github.TimEtOff:TimUtilsLib:8ebcad452b312494aa1384fa739af9f9b293d26d')
    implementation('fr.flowarg:openlauncherlib:3.2.6')
    implementation("net.dv8tion:JDA:5.0.0-beta.11")
    implementation("net.finmath:finmath-lib:1.2.19")
}

test {
    useJUnitPlatform()
}